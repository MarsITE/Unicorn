logging:
    file:
        name: workSearch.log
        path: ./
spring:
    datasource:
        driver-class-name: org.postgresql.Driver
        password: ${POSTGRES_PASSWORD}
        url: ${POSTGRES_URL}
        username: ${POSTGRES_LOGIN}
    jpa:
        database: postgresql
        database-platform: org.hibernate.dialect.PostgreSQL10Dialect
        hibernate:
            ddl-auto: none
        open-in-view: false
        show-sql: true
    liquibase:
        change-log: classpath:db/db.changelog-master.xml
        enabled: true
#        drop-first: true
    mail:
        host: smtp.gmail.com
        port: 587
        username: ${MAIL_USERNAME}
        password: ${MAIL_PASSWORD}
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enable: true
    mvc:
        hiddenmethod:
            filter:
                enabled: true

