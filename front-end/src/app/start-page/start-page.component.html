
<div class="info-box">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Work Search</a>
    </nav>
    <div class="search-area">
        <form class="form-inline my-lg-0">
            <input class="form-control mr-sm-4" type="search" placeholder="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</div>
<div class="container" id="main-container">
    <div *ngFor="let project of projects">
        <mat-card class="project-card">
            <mat-card-header>
                <mat-card-title>{{project?.name}}</mat-card-title>
                <mat-card-subtitle>{{project?.projectStatus|titlecase}}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <p>{{project?.description}}</p>
            </mat-card-content>
            <mat-card-footer>
                <mat-card-subtitle class="creating-date">{{project?.creationDate|date}}</mat-card-subtitle>
            </mat-card-footer>
        </mat-card>
    </div>
    <div mat-card-title style="margin: auto;">
        <button mat-stroked-button (click)=projectsPrev()>prev</button>
        <button mat-stroked-button >{{counter}}</button>
        <button mat-stroked-button (click)=projectsNext()>next</button>    
      </div>
</div>
