<div *ngIf="project" class="project">

  <div mat-card-title style="margin: auto;">
    <button mat-stroked-button (click) = projects()>Show projects</button>
      <div class="buttons" *ngIf="isEmployer">
      <button mat-stroked-button (click) = workersList()>Workers list</button>
      </div>

    <mat-card class="project-info">
      <div *ngIf="project">
        <label><b class="description">Project name:</b> {{project.name}}</label>
      </div>
    </mat-card>

    <mat-card class="project-info">
      <div *ngIf="project">
        <label><b class="description">Project owner:</b> {{project.ownerId}}</label>
      </div>
    </mat-card>

    <mat-card class="project-info">
      <div *ngIf="project">
        <label><b class="description">Workers:</b>
            <span class="project-info" *ngFor="let worker of getApprovedWorkers(project.workers), let isLast = last">
              {{worker.email}}{{isLast ? '' : ', '}}
            </span>
        </label>
      </div>
    </mat-card>

    <mat-card class="project-info" >
      <div *ngIf="project">
        <label><b class="description">Description:</b> {{project.description}}</label>
      </div>
    </mat-card>

    <mat-card class="project-info">
      <div *ngIf="project">
        <label><b class="description">Date of creation:</b> {{project.creationDate|date}}</label>
      </div>
    </mat-card>

    <mat-card class="project-info">
      <div *ngIf="project">
        <label><b class="description">Project status:</b> {{project.projectStatus}}</label>
      </div>
    </mat-card>

    <mat-card class="project-info">
      <div *ngIf="project">
        <label><b class="description">Project skills:</b> </label>
        <span *ngFor = "let skill of project.skills, let isLast = last"> {{skill.name}}{{isLast ? '' : ', '}}
        </span>
      </div>
    </mat-card>

    <div class="buttons">
      <button mat-stroked-button (click)=joinProject(project.id) mat-button>Join this project</button>
    </div>

    <div class="buttons" *ngIf="isEmployer">
      <button mat-stroked-button (click)=edit(project.id) mat-button> Edit </button>
      <button mat-stroked-button (click)=delete(project.id) mat-button>Delete</button>
    </div>

  </div>

</div>
