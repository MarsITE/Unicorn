<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div class = "modal-confirm-buttons-container">
  <input class = "modal-confirm-button" type="button" value="Confirm" [mat-dialog-close]="true">
  <input type="button" value="Cancel"  [mat-dialog-close]="false">
</div>
